<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Maya! ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dear Maya 🌟</h1>
        <p class="message">
            I’m wishing you a very happy Valentine’s Day. You make my heart smile every day. 
            I look at every day with you as a gift. In case you ever foolishly forget: I am never not thinking about you.  
            As Goethe said, <em>“Love does not dominate; it cultivates.”</em>
        </p>
        <div class="heart-animation"></div>
        <button onclick="generateLoveNote()">Click for a Random Love Note 💌</button>
        <p id="love-note"></p>
        
        <h2>Write a message back to me 💕</h2>
        <textarea id="response" placeholder="Write your message here..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
